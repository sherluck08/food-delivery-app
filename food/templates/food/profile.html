{% extends "base.html" %}

{% block title %} Profile - {{ request.user.first_name}} {{ request.user.last_name }}{% endblock title %}

{% block content %}
  <div class="profile">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <i class="fa fa-user"></i>
          </div>
          <div class="card-footer">
            {{ request.user.first_name }}, {{ request.user.last_name}}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
