      <div class="signin_details">
        <form action="">
          <div class="user">
            <label for="">UserName</label>
            <input
              type="text"
              placeholder="Username"
              required
              name="Username"
            />
          </div>
          <div class="user">
            <label for="">PassWord</label>
            <input
              type="password"
              name=""
              required

          </div>
          <div class="create_account">

      </div>
    </div>
